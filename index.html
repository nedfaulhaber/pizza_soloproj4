<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type=text/css>
    <script src = "js/jquery-1.12.3.js"></script>
    <script src = "js/scripts.js"></script>
    <title>Pop's Pizza</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Pop's</h1>
      <br>
      <h3>~Pizzas With Swag~</h3>
      <div class="row">
        <div class="col-md-6">
          <form id="pizzas">
            <div class = "form-group">
              <label for="pizza-size">Pick a Size:</label>
              <br>
              <select class="form-control sizes">
                <option disabled selected>Select Size</option>
                <option value="10">Mix Tape (small)</option>
                <option>Underground Following (medium)</option>
                <option>Blowin' Up (large)</option>
                <option>Superstar (extra large)</option>
                <option>Young n Hungry (slice)</option>
              </select>
            </div>
            <br>
            <div class = "form-group">
              <label for="std-toppings">Dress It Up:</label>
              <br>
              <select class="form-control std-toppings">
                <option disabled selected>Select Number of Standard Toppings</option>
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <br>
            <div class = "form-group">
              <label for="dlx-toppings">Dress It Fancy:</label>
              <br>
              <select class="form-control dlx-toppings">
                <option disabled selected>Select Number of Deluxe Toppings</option>
                <option>0</option>
                <option value=2>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <br>
            <button type="submit" id="button" class="btn btn-info">Click here to view the "price of fame"</button>
          </form>
          <div id="result">
            <h3>Your Dream Come True:</h3>
              <h4>Size: <span id="finalSize"></span></h4>
              <h4>Standard Toppings: <span id="finalStdToppings"></span></h4>
              <h4>Deluxe Toppings: <span id="finalDlxToppings"></span></h4>
              <h4>Price: <span id="finalPrice"></span></h4>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
